<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/modern-normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <section class="sidebar">

        <div class="logo">
            <img src="./assets/odin-logo.png" alt="Odin logo">
            <p class="title">Odin</p>
        </div>

        <div class="image-credit">
            <p>Photo by <a href="https://unsplash.com/@georgeiermann?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Georg Eiermann</a> on <a href="https://unsplash.com/photos/green-and-brown-trees-on-green-grass-field-during-daytime-y1wJs5Ot7Ns?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a></p>
        </div>

    </section>
    <main>
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        
        <div class="form">
            <p>Let's do this!</p>
            <form action="" method="get" id="page-form">
                <div>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </form>
        </div>

        <div class="create-account">
            <button form="page-form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
